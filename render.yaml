services:
  - type: web
    name: typeshii-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: GROK_API_KEY
        sync: false
      - key: GROK_MODEL
        value: grok-4-1-fast-reasoning
      - key: DATABASE_NAME
        value: typeshii
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
    autoDeploy: true
